<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deckard - Second Brain</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f4f4f9; }
        h1, h2 { color: #333; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        
        .input-container {
            position: relative;
            border: 2px dashed transparent;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .input-container.drag-over {
            border-color: #007bff;
            background-color: #e3f2fd;
        }
        
        textarea { 
            width: 100%; 
            height: 100px; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box;
            resize: vertical;
        }
        
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        button.secondary { background-color: #6c757d; margin-right: 10px; }
        button.secondary:hover { background-color: #5a6268; }
        
        #output { white-space: pre-wrap; background: #e9ecef; padding: 15px; border-radius: 4px; display: none; }
        
        .file-preview {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
        }
        .file-preview span { flex-grow: 1; font-size: 0.9em; color: #495057; overflow: hidden; text-overflow: ellipsis; }
        .remove-file { 
            background: none; 
            color: #dc3545; 
            padding: 0 5px; 
            font-size: 1.2em; 
            margin-left: 10px;
        }
        .remove-file:hover { background: none; color: #bd2130; }
        
        .drag-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #007bff;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            border-radius: 6px;
        }
        .input-container.drag-over .drag-overlay { opacity: 1; }
    </style>
</head>
<body>
    <h1>Deckard</h1>
    
    <div style="display: flex; gap: 20px;">
        <!-- Left Column: Note Ingestion -->
        <div style="flex: 1;">
            <div class="card">
                <h2>Create Note</h2>
                <div class="input-container" id="dropZone">
                    <textarea id="textInput" placeholder="Enter your note, idea, or parse text / drag & drop images here..."></textarea>
                    <div class="drag-overlay">Drop image here</div>
                </div>

                <div id="filePreview" class="file-preview" style="display: none;">
                    <span id="fileName"></span>
                    <button onclick="clearFile()" class="remove-file" title="Remove file">&times;</button>
                </div>

                <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(this.files[0])">
                
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <button onclick="document.getElementById('fileInput').click()" class="secondary">Attach Image</button>
                    <button onclick="sendInput()">Process Note</button>
                </div>
            </div>

            <div id="output" class="card"></div>
        </div>

        <!-- Right Column: Chat -->
        <div style="flex: 1; display: flex; flex-direction: column;">
            <div class="card" style="flex-grow: 1; display: flex; flex-direction: column; height: 80vh;">
                <h2>Chat with Deckard</h2>
                <div id="chatHistory" style="flex-grow: 1; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 4px; background: #fff;"></div>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="chatInput" placeholder="Ask a question..." style="flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px;" onkeypress="if(event.key==='Enter') sendChat()">
                    <button onclick="sendChat()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Note Ingestion Logic ---
        let currentFile = null;
        const dropZone = document.getElementById('dropZone');
        const textInput = document.getElementById('textInput');
        const filePreview = document.getElementById('filePreview');
        const fileName = document.getElementById('fileName');

        // Drag and Drop Events
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('drag-over'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length > 0) handleFileSelect(e.dataTransfer.files[0]);
        });

        // Paste Event
        textInput.addEventListener('paste', (e) => {
            if (e.clipboardData.files.length > 0) {
                e.preventDefault();
                handleFileSelect(e.clipboardData.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file) return;
            
            // Only allow images for now based on feature request (or update logic if audio needed)
            // The original code supported audio, so we should keep supporting it if possible, 
            // but the plan focused on drag/drop images. Let's support both if generic file.
            // However, paste event usually gives images.
            
            currentFile = file;
            fileName.innerText = `File: ${file.name} (${(file.size/1024).toFixed(1)} KB)`;
            filePreview.style.display = 'flex';
        }

        function clearFile() {
            currentFile = null;
            document.getElementById('fileInput').value = '';
            filePreview.style.display = 'none';
        }

        async function sendInput() {
            const text = textInput.value;
            const output = document.getElementById('output');
            
            if (!text && !currentFile) {
                alert("Please enter text or attach a file.");
                return;
            }

            output.style.display = 'block';
            output.innerText = 'Processing...';

            try {
                if (currentFile) {
                    const formData = new FormData();
                    formData.append('file', currentFile);
                    if (text) formData.append('context_text', text);
                    
                    let endpoint = '/api/ingest/image'; 
                    // Simple heuristic for now
                    if (currentFile.type.startsWith('audio/')) endpoint = '/api/ingest/audio';

                    const response = await fetch(endpoint, { method: 'POST', body: formData });
                    const data = await response.json();
                    output.innerText = JSON.stringify(data, null, 2);
                    clearFile();
                    textInput.value = '';
                } else {
                    const response = await fetch('/api/ingest/text', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text })
                    });
                    const data = await response.json();
                    output.innerText = JSON.stringify(data, null, 2);
                    textInput.value = '';
                }
            } catch (e) {
                output.innerText = 'Error: ' + e;
            }
        }

        // --- Chat Logic ---
        let sessionId = null;
        const chatHistory = document.getElementById('chatHistory');
        const chatInput = document.getElementById('chatInput');

        function appendMessage(role, text) {
            const dive = document.createElement('div');
            dive.style.marginBottom = '10px';
            dive.style.padding = '8px';
            dive.style.borderRadius = '4px';
            
            if (role === 'user') {
                dive.style.background = '#e3f2fd';
                dive.style.textAlign = 'right';
                dive.style.marginLeft = '20%';
                dive.innerHTML = `<strong>You:</strong> <br>${text}`;
            } else {
                dive.style.background = '#f1f3f4';
                dive.style.marginRight = '20%';
                dive.innerHTML = `<strong>Deckard:</strong> <br>${text.replace(/\n/g, '<br>')}`;
            }
            chatHistory.appendChild(dive);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function sendChat() {
            const message = chatInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            chatInput.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, session_id: sessionId })
                });
                const data = await response.json();
                
                if (data.session_id) sessionId = data.session_id;
                appendMessage('agent', data.response);
            } catch (e) {
                appendMessage('agent', 'Error: ' + e);
            }
        }
    </script>
</body>
</html>
